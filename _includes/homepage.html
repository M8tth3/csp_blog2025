<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .pass-container {
                width: 300px;
                background-color: #000000;
                padding: 20px;
                margin: 20px auto;
                text-align: center;
                border-radius: 10px;
                font-family: Arial, sans-serif;
                color: rgb(24, 176, 187);
            }
            .hidden {
                display: none;
            }
        </style>
        <title>Bathroom Pass</title>
    </head>
    <body>
        <div class="pass-container" id="form-pass">
            <h2>A101 Bathroom Pass</h2>
            <label for="studentName">Name: </label>
            <input type="text" id="studentName" placeholder="Enter name here"><br><br>
            <label for="approval">Teacher's approval:</label>
            <input type="checkbox" id="approval"><br><br>
            <button onclick="submitForm()">Submit</button>
            <button onclick="randomize()">Randomize Color</button>
        </div>

        <div class="pass-container hidden" id="completed-pass">
            <h2>A101 Bathroom Pass</h2>
            <p>Name: <span id="nameDisplay"></span></p>
            <p>Date & time: <span id="dateTimeDisplay"></span></p>
            <p>Teacher's approval: <span id="approvalDisplay">[✓]</span></p>
            <img src="https://github.com/user-attachments/assets/c350ab11-f560-4c76-b1f3-8bfbce017f77" alt="Teacher" style="width: 100px; height: auto;">
        </div>
    </body>
</html>

<script>
    function submitForm() {
        var name = document.getElementById('studentName').value;
        var approval = document.getElementById('approval').checked;

        if (name && approval) {
            var currentDateTime = new Date().toLocaleString();

            document.getElementById('nameDisplay').innerText = name;
            document.getElementById('dateTimeDisplay').innerText = currentDateTime;
            document.getElementById('approvalDisplay').innerText = "[✓]";

            document.getElementById('form-pass').classList.add('hidden');
            document.getElementById('completed-pass').classList.remove('hidden');
        } 
        else {
            alert('Please enter your name and check for teacher approval.');
        }
    }
    function getRandomColor()
    {
        var red = Math.floor(Math.random()*256);
        var green = Math.floor(Math.random()*256);
        var blue = Math.floor(Math.random()*256);
        return "rgb(" + red + "," + green + "," + blue + ")";
    }
    function randomize()
    {

        var elements = document.getElementsByClassName("pass-container");
        bgColor = getRandomColor()
        fontColor = getRandomColor()
        for (var i=0; i < elements.length; i++)
        {
            elements[i].style.backgroundColor = bgColor;
            elements[i].style.color = fontColor;

        }
        //document.getElementById("completed-pass").style.backgroundColor = getRandomColor();
        //document.getElementById("completed-pass").style.color = getRandomColor();

    };
</script>
